<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #1d2b64);
      color: #fff;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .timer {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .buttons button {
      padding: 12px 25px;
      margin: 8px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .start { background: #28a745; color: #fff; }
    .pause { background: #ffc107; color: #000; }
    .reset { background: #dc3545; color: #fff; }
    .lap { background: #007bff; color: #fff; }
    .clear { background: #6c757d; color: #fff; }

    .buttons button:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
    }

    ul li {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .mode-toggle {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border-radius: 20px;
      cursor: pointer;
    }

    .dark {
      background: #111 !important;
      color: #eee !important;
    }
  </style>
</head>
<body>

  <h1>‚è± Stopwatch</h1>
  <div class="timer" id="display">00:00:00.000</div>

  <div class="buttons">
    <button class="start" onclick="startTimer()">Start</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
    <button class="lap" onclick="recordLap()">Lap</button>
    <button class="clear" onclick="clearLaps()">Clear Laps</button>
  </div>

  <ul id="laps"></ul>

  <button class="mode-toggle" onclick="toggleMode()">Toggle Dark/Light Mode</button>

  <script>
    let startTime, updatedTime, difference, tInterval;
    let running = false;
    let laps = [];

    const display = document.getElementById("display");
    const lapsContainer = document.getElementById("laps");

    function startTimer() {
      if (!running) {
        startTime = new Date().getTime() - (difference || 0);
        tInterval = setInterval(getShowTime, 10);
        running = true;
      }
    }

    function pauseTimer() {
      if (running) {
        clearInterval(tInterval);
        running = false;
      }
    }

    function resetTimer() {
      clearInterval(tInterval);
      running = false;
      difference = 0;
      display.innerHTML = "00:00:00.000";
      laps = [];
      lapsContainer.innerHTML = "";
    }

    function getShowTime() {
      updatedTime = new Date().getTime();
      difference = updatedTime - startTime;

      let hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
      let minutes = Math.floor((difference / (1000 * 60)) % 60);
      let seconds = Math.floor((difference / 1000) % 60);
      let milliseconds = Math.floor(difference % 1000);

      hours = (hours < 10) ? "0" + hours : hours;
      minutes = (minutes < 10) ? "0" + minutes : minutes;
      seconds = (seconds < 10) ? "0" + seconds : seconds;
      milliseconds = milliseconds.toString().padStart(3, "0");

      display.innerHTML = `${hours}:${minutes}:${seconds}.${milliseconds}`;
    }

    function recordLap() {
      if (running) {
        let li = document.createElement("li");
        li.innerText = display.innerText;
        lapsContainer.appendChild(li);
      }
    }

    function clearLaps() {
      lapsContainer.innerHTML = "";
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
